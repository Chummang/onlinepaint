
<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Online Paint</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  </head>
  
  <body class="container">
    <h1>Canvas Project - Online Paint</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1250px"
        height="600px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1250px"
        height="600px"
      ></canvas>
    </div>
    
    <div class="buttons">
      <div class="toolbox">
      <!-- The drawing rectangle button  -->
      <div class="tool"><img src="./images/rectangle.png" alt="rectangle" id="drawing-rectangle" height="38px"></img></div>
      <!-- The Drawing Circle button -->
      <div class="tool"><img src="./images/circle.png" alt="circle" id="drawing-circle" height="40px"></img> </div>
      <!-- The drawing line button  -->
      <div class="tool"><img src="./images/pencil.png" alt="pencil" id="drawing-line" height = "40px"></img></div>
      <!-- The Erase functionality -->
      <div class="tool"><img src="./images/eraser.png" alt="circle" id="eraser" height="40px"></img>  </div>
      <!-- The drawing Bezier Curve button  -->
      <div class="tool"><img src="./images/bezier.png" alt="beziercurve" id="drawing-bezierCurve" height="38px"></img> </div>
      <!-- The drawing quadratic Curve button  -->
      <div class="tool"><img src="./images/quadraticcurve.png" alt="quadcurve" id="drawing-quadraticCurve" height="45px"></img> </div>
      <!--The input Text button-->
      <div class="tool"><img src="./images/inputtext.png" alt="text" id="text-button" height="45px"></img></div>
      <!-- The Undo Button -->
      <div class="tool"><img src="./images/undo.png" alt="text" id="undo" height="38px"></img></div>
      <!-- The Redo Button -->
      <div class="tool"><img src="./images/redo.png" alt="text" id="redo" height="38px"></img></div>
      <!-- Clear -->
      <div class="tool"><img src="./images/bin.png" alt="text" id="clear" height="40px"></img> </div>
      <!-- Clear -->
      <div class="tool"><img src="./images/save.png" alt="text" id="save" height="40px"></img> </div>
    </div>
    <div class="selectorDiv">
     Eraser Size
    <select name="eraserSize" id="eraserSize">
    <option value="5" >Small</option>
    <option value="20" >Medium</option>
    <option value="70" >Large</option>
    </select>
    <input onInput="draw_color = this.value" type="color" class="color-picker">
    <input onInput="draw_width = this.value" type="range" min = "1" max = "50" class="pen-range">
    </div> 
    
      <!-- jQuery -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- The drawing functionality  -->
    <script
      src="./javascript/canvas-common.js"
      type="text/javascript"
    ></script>

    <!-- The drawing line functionality  -->
    <script
      src="./javascript/drawing-line.js"
      type="text/javascript"
    ></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The drawing circle functionality  -->
    <script src="./javascript/drawing-circle.js"
    type="text/javascript"
    ></script>
    <!-- Eraser functionality -->
    <script
      src="./javascript/erase.js"
      type="text/javascript"
      async
      defer
    ></script>
    <!-- The clear canvas functionality -->
    <script src="./javascript/clear.js" 
    type="text/javascript"
    ></script>
    <!-- The undo/redo functionality -->
    <script src="./javascript/undo-redo.js" type="text/javascript"></script>
    <!-- The drawing Bezier Curve functionality  -->
    <script src="./javascript/drawing-bezierCurve.js"
      type="text/javascript"
    ></script>
    <!-- The drawing Quadratic Curve functionality -->
    <script
    src="./javascript/drawing-quadraticCurve.js"
    type="text/javascript"
    ></script>
    <!-- The text-input functionality  -->
  <script src="./javascript/drawing-text.js" type="text/javascript"></script>
  <!-- The save image functionality -->
  <script src="./javascript/save.js" type="text/javascript"></script>

    
    <script type="text/javascript">
    $(()=>{
      currentFunction =  new DrawingLine(contextReal)
      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });
      $("#drawing-circle").click(()=>{
        currentFunction = new DrawingCircle(contextReal,contextDraft);
      });
      $("#eraser").click(() => {
        currentFunction = new Eraser(contextReal);
      }); 
      $("#drawing-bezierCurve").click(() => {
        currentFunction = new DrawingBezierCurve (contextDraft,contextReal);
      });  
      $("#drawing-quadraticCurve").click(() => {
        currentFunction = new DrawingQuadraticCurve (contextDraft,contextReal);
      });  
      $('#text-button').click(() => {
        currentFunction = new Text(contextReal, contextDraft);
      });
    })
    </script>
  </body>
</html>
